<!DOCTYPE html>
<html>
    <head>
        <title>Tornado</title>

        <link rel='stylesheet' type='text/css' href='css/bootstrap.min.css'>
        <link rel='stylesheet' type='text/css' href='css/bootstrap-responsive.min.css'>
        <link rel='stylesheet' type='text/css' href='css/style.css'>

        <script type='text/javascript' language='javascript' src='js/jquery-1.8.3.min.js'></script>
        <script type='text/javascript' language='javascript' src='js/bootstrap.min.js'></script>
        <script type='text/javascript' language='javascript' src='js/main.js'></script>

        <meta content='user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0' name='viewport' />
        <meta content='yes' name='apple-mobile-web-app-capable' />
        <meta content='telephone=no' name='format-detection' />
        <meta content='black' name='apple-mobile-web-app-status-bar-style' />
    </head>
    <body>
        <header class="navbar navbar-static-top navbar-inverse">
            <div class='navbar-inner'>
                <h3>Appointments</h3>
            </div>
        </header>
        <div class='container'>
            <div class='row'>
                <div class='span6 offset3'>
                    <div class='center'>
                        <a href='#new-appt' class='btn btn-large btn-xlarge btn-inverse' data-toggle='modal'>+</a>
                        <br />
                        <h4 class='white'>New Appointment</h4>
                        <div class='modal hide fade' id='new-appt'>
                            <div class='modal-header'>
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h3>Request Appt.</h3>
                            </div>
                            <div class='modal-body'>
                                <form action='main-appt.html' class='appt'>
                                    <input type='text' placeholder='Reason for meeting' id='reason'>
                                    <label for='blocks'><h5>Block(s) available</h5></label>
                                    <div class='btn-group' data-toggle='buttons-checkbox'>
                                        <button type='button' class='btn'>1</button>
                                        <button type='button' class='btn'>2</button>
                                        <button type='button' class='btn'>3</button>
                                        <button type='button' class='btn'>4</button>
                                    </div>
                                    <label for='date'><h5>Date available</h5></label>
                                    <input type='date' name='date' id='date'>
                                    <br />
                                    <input class='btn' type='submit' value='Submit'>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
